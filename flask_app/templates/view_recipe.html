<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between align-items-center my-4">
            <div class="col-auto">
                <h1>View Recipe</h1>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary" href="/dashboard">Back to Recipes</a>
                <a class="btn btn-outline-danger" href="/logout_session">Logout</a>
            </div>
        </div>
        <div class="row justify-content-between align-items-center my-4">
            <div class="col-auto">
                <h2>{{recipe.name}}</h2>
            </div>
            <div class="col-auto">
                <p>Posted by: {{user.first_name}}</p>
            </div>
        </div>
        <div class="container my-5">
            <div class="border border-dark p-3">
                <div class="row mb-3">
                    <div class="col-4 fw-bold">Description:</div>
                    <div class="col-8">{{recipe.description}}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-4 fw-bold">Under 30 min?:</div>
                    <div class="col-8">{{recipe.under}}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-4 fw-bold">instructions:</div>
                    <div class="col-8">{{recipe.instructions}}</div>
                </div>
                <div class="row">
                    <div class="col-4 fw-bold">Date Made:</div>
                    <div class="col-8">{{recipe.date}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
