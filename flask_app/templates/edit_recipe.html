<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between align-items-center my-4">
            <div class="col-auto">
                <h1>Edit Recipe</h1>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary" href="/dashboard">Back to Recipes</a>
                <a class="btn btn-outline-danger" href="/logout_session">Logout</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form action="/recipes/update" method="post">
                
                    <input type="hidden" name="id" value="{{recipe.id}}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{recipe.name}}" >
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" value="{{recipe.description}}" >
                    </div>
                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea class="form-control" id="instructions" name="instructions" rows="4" >{{recipe.instructions}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date Cooked</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{recipe.date}}" >
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label d-block">Under 30 Minutes</label>
                        <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" id="under-yes" name="under" value="Yes" {% if recipe.under == 'Yes' %}checked{% endif %} > Yes
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" id="under-no" name="under" value="No" {% if recipe.under == 'No' %}checked{% endif %} > No
                            </label>
                        </div>
                    </div>            
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
