<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{user.first_name}}</h1>
    <div class="d-flex justify-content-between">
        <p class="mt-2">All posted recipes:</p>
        <div>
            <a class="btn btn-primary mr-2" href="/recipes/add">+Create</a>
            <a class="btn btn-secondary" href="/logout_session">Logout</a>
        </div>
    </div>
    
    
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Under 30</th>
                <th>Posted by</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.under}}</td>
                <td>{{recipe.creator.first_name}}</td>
                <td>
                    <a class="btn btn-primary" href="/view/{{recipe.id}}/{{recipe.creator.id}}">View</a>
                    {% if recipe.creator.id == user.id %}
                    <a class="btn btn-warning" href="/edit/{{recipe.id}}">Edit</a>
                    <a class="btn btn-danger" href="/delete/{{recipe.id}}">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
